<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>

<body>
    <div class="container-register">
        <div class="form-img-register">
            <img src="img-registro.svg" alt="Ilustração mulher olhando o globo terreste com marcação de localização">
        </div>

        <div class="form-register">

            <div class="form-header-register">

                <div class="title-register">
                    <h1>Cadastre-se</h1>
                </div>

                <div class="login-button-register">
                    <button><a href="login.html">Entrar</a></button>
                </div>
            </div>

            <div class="input-group-register">
                <div class="input-box-register">
                    <label for="firstname">Primero Nome</label>
                    <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                </div>
                <div class="input-box-register">
                    <label for="lastname">Sobrenome</label>
                    <input id="lastname" type="text" name="lastname" placeholder="Digite seu primeiro sobrenome"
                        required>
                </div>
                <div class="input-box-register">
                    <label for="email">E-mail</label>
                    <input id="email" type="text" name="email" placeholder="Digite seu email" required>
                </div>
                <div class="input-box-register">
                    <label for="number">Celular</label>
                    <input id="number" type="number" name="number" placeholder="(xx) 9xxxx-xxxx" required>
                </div>
                <div class="input-box-register">
                    <label for="password">Senha</label>
                    <input id="password" type="password" name="password" placeholder="Digite sua Senha" required>
                </div>
                <div class="input-box-register">
                    <label for="confirm-mpassword">Confirme sua senha</label>
                    <input id="confirm-mpassword" type="password" name="confirm-mpassword"
                        placeholder="Confirme sua senha" required>
                </div>
            </div>

            <div class="gender-inputs-register">
                <div class="gender-title">
                    <h6>Gênero</h6>
                </div>
                <div class="gender-group-register">
                    <div class="gender-input-register">
                        <input type="radio" id="famele" name="gender">
                        <label for="famale">Feminino</label>
                    </div>
                    <div class="gender-input-register">
                        <input type="radio" id="male" name="gender">
                        <label for="male">Masculino</label>
                    </div>
                    <div class="gender-input-register">
                        <input type="radio" id="others" name="gender">
                        <label for="others">Outros</label>
                        <!-- <label for="others-gender">Digite seu gênero</label>
                        <input type="text" id="others-gender" name="gender"><-->
                    </div>
                    <div class="gender-input-register">
                        <input type="radio" id="none" name="gender">
                        <label for="none">Prefiro não dizer</label>
                    </div>
                </div>
            </div>
            <div class="button-register">
                <button class="back-button-register"><a href="index.html">Voltar</a></button>
                <button class="continue-button-register"><a href="cadastro.html">Cadastro</a></button>
            </div>
        </div>
    </div>
</body>

</html>
