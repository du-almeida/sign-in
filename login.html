<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>
    <div class="container-login">
        <div class="form-img-login">
            <img src="img-login.svg" alt="Ilustração mulher olhando o globo terreste com marcação de localização">
        </div>
        <div class="form-login">
            <div class="form-header-login">
                <div class="title-login">
                    <h1>Cadastre-se</h1>
                </div>
                <div class="login-button-login-register">
                    <button><a href="cadastro.html">Cadastro</a></button>
                </div>
            </div>
            <div class="input-group-login">
                <div class="input-box-login">
                    <label for="email">E-mail</label>
                    <input id="email" type="text" name="email" placeholder="Digite seu email" required>
                </div>
                <div class="input-box-login">
                    <label for="password">Senha</label>
                    <input id="password" type="password" name="password" placeholder="Digite sua Senha" required>
                </div>
            </div>

            <div class="button-login">
                <div class="button-login-app-title">
                    <h6>Logar com</h6>
                </div>
                <div class="button-login-app">
                    <ul>
                        <li><a href="https://www.icloud.com/"><img src="apple.svg" alt="Login pela Apple"></a></li>
                        <li><a href="https://accounts.google.com/"><img src="google.svg" alt="Login pelo Google"></a>
                        </li>
                        <li><a href="https://login.live.com/"><img src="microsoft.svg" alt="Login pela Microsoft"></a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="btn-login">
                <button class="back-button-login"><a href="index.html">Voltar</a></button>
                <button class="continue-button-login"><a href="cadastro.html">Continuar</a></button>
            </div>
        </div>
    </div>
</body>

</html>
